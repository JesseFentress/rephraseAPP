{% extends 'home.html' %}
{% load static %}
{%  block content %}
<h2>Chat List</h2>
<br>

<ul>
    {% for chat in chats %}
        <li>
            <a href="{% url 'chat' chat.id %}">{{ chat.name }}</a>
        </li>
    {% empty %}
        <li>You are not in any chat groups.</li>
    {% endfor %}
  </ul>



{% endblock %}
